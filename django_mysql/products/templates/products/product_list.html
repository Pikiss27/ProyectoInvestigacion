<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN para iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>Productos</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Products</h1>

        <!-- Formulario de búsqueda -->
        <form method="get" action="{% url 'product_list' %}" class="input-group mb-3">
            <input type="text" name="search" class="form-control" placeholder="Buscar productos" value="{{ search_query }}">
            <button type="submit" class="btn btn-outline-secondary">Buscar</button>
        </form>

        <a href="{% url 'product_create' %}" class="btn btn-success mb-3">Add New Product</a>

        <!-- Tabla de productos -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                    <tr>
                        <td>
                            <a href="{% url 'product_detail' product.pk %}">{{ product.name }}</a>
                        </td>
                        <td>${{ product.price }}</td>
                        <td>{{ product.description }}</td>
                        <td>
                            <!-- Iconos de Font Awesome para editar y eliminar -->
                            <a href="{% url 'product_update' product.pk %}" class="btn btn-sm btn-primary me-2">
                                <i class="fas fa-edit"></i> <!-- Icono de editar -->
                            </a>
                            <a href="{% url 'product_delete' product.pk %}" class="btn btn-sm btn-danger">
                                <i class="fas fa-trash-alt"></i> <!-- Icono de eliminar -->
                            </a>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="4" class="text-center">No se encontraron productos.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
