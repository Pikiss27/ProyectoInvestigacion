{% extends 'core/base.html' %}

{% block content %}

{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PsychoLab</title>

    <!-- Favicon con soporte para varios tamaños -->
    <link rel="icon" sizes="16x16" href="{% static 'images/favicon.png' %}">
    <link rel="icon" sizes="32x32" href="{% static 'images/favicon.png' %}">
    <link rel="icon" sizes="48x48" href="{% static 'images/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background-color: #F1E6D6; /* Fondo plomo oscuro */
        }
    </style>
    
</head>

<body>
    <!-- Hero Section -->
    <section class="hero-section">
        <!-- Contenedor de imágenes de fondo -->
        <div class="hero-bg">
            <!-- Imagen 1 con texto -->
            <a href="{% url 'productos' %}">
                <button>
                    <img src="{% static 'images/cerec.jpg' %}" alt="danza1">
                    <div class="text-overlay">
                        <h2>Aprenadamos que es el riesgo psicoscial!</h2>
                        <p>PsychoLab</p>
                    </div>
                </button>
            </a>
            
            <!-- Imagen 2 con texto -->
            <a href="{% url 'resultados' %}">
                <button>
                    <img src="{% static 'images/riesgo.jpg' %}" alt="danza2">
                    <div class="text-overlay">
                        <h2>Explora resultados y trabaja en tu bienestar emocional:</h2>
                        <p>Resultados</p>
                    </div>
                </button> 
            </a>
        </div>
    </section>

    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</body>
</html>

{% endblock %}
